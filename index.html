<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What2Wear</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header>
    <h1>👗 What2Wear</h1>
    <p id="auth-status">Nicht angemeldet</p>
  </header>

  <!-- 🔐 Auth -->
  <section id="auth">
    <input type="email" id="email" placeholder="E-Mail" />
    <input type="password" id="password" placeholder="Passwort" />
    <button id="login">Anmelden</button>
    <button id="signup">Registrieren</button>
  </section>

  <!-- ✅ App Content -->
  <main id="app-content" style="display: none;">
    <section>
      <h2>👚 Kleidungsstück hinzufügen</h2>

      <div class="option-group">
        <h4>👕 Clothing Type</h4>
        <div id="clothing_types" class="icon-container"></div>
      </div>
      <div class="option-group">
        <h4>🏷️ Marke</h4>
        <div id="brands" class="icon-container"></div>
      </div>
      <div class="option-group">
        <h4>🎯 Kategorie</h4>
        <div id="categories" class="icon-container"></div>
      </div>
      <div class="option-group">
        <h4>🎨 Farbe</h4>
        <div id="colors" class="icon-container"></div>
      </div>
      <div class="option-group">
        <h4>🧵 Stoff</h4>
        <div id="fabrics" class="icon-container"></div>
      </div>
      <div class="option-group">
        <h4>🎭 Muster</h4>
        <div id="patterns" class="icon-container"></div>
      </div>
      <div class="option-group">
        <h4>🪡 Schnitt</h4>
        <div id="fits" class="icon-container"></div>
      </div>

      <label for="clothing-image">📸 Bild hochladen</label>
      <input type="file" id="clothing-image" />

      <button id="add-clothing">In Kleiderschrank legen</button>
    </section>

    <hr />

    <!-- 🎲 Generator -->
    <section>
      <h2>🎲 Outfit Generator</h2>
      <input type="text" id="occasion" placeholder="Anlass eingeben (z.B. Sport, Hochzeit)" />
      <button id="generate-outfit">Outfit generieren</button>
      <div id="outfit-result"></div>
    </section>

    <hr />

    <!-- ➕ Neue Optionen -->
    <section>
      <h2>➕ Neue Auswahloption hinzufügen</h2>
      <select id="add-target">
        <option value="brands">Marke</option>
        <option value="colors">Farbe</option>
        <option value="categories">Kategorie</option>
        <option value="clothing_types">Kleidungsart</option>
        <option value="fabrics">Stoff</option>
        <option value="patterns">Muster</option>
        <option value="fits">Schnitt</option>
      </select>
      <input type="text" id="new-name" placeholder="Name" />
      <input type="text" id="new-icon" placeholder="Icon (z.B. 👕)" />
      <button id="add-new-option">Neuen Eintrag hinzufügen</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
