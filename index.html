<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What2Wear</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <main>
    <h1>🧥 What2Wear</h1>

    <!-- 🔐 Auth -->
    <section id="auth-section">
      <h2>🔐 Anmeldung / Registrierung</h2>
      <input type="email" id="email" placeholder="E-Mail" />
      <input type="password" id="password" placeholder="Passwort" />
      <button id="login">Anmelden</button>
      <button id="signup">Registrieren</button>
      <p id="auth-status"></p>
    </section>

    <!-- 👕 Kleidung hinzufügen -->
    <section>
      <h2>👕 Neues Kleidungsstück</h2>
      <form id="add-clothing-form">
        <label>Typ:</label>
        <select id="clothing_type_id"><option value="">Typ wählen</option></select>

        <label>Marke:</label>
        <select id="brand_id"><option value="">Marke wählen</option></select>

        <label>Kategorie:</label>
        <select id="category_id"><option value="">Kategorie wählen</option></select>

        <label>Farbe:</label>
        <select id="color_id"><option value="">Farbe wählen</option></select>

        <label>Stoff:</label>
        <select id="fabric_id"><option value="">Stoff wählen</option></select>

        <label>Muster:</label>
        <select id="pattern_id"><option value="">Muster wählen</option></select>

        <label>Schnitt:</label>
        <select id="fit_id"><option value="">Schnitt wählen</option></select>

        <button type="submit">Hinzufügen</button>
      </form>
    </section>

    <!-- 🎲 Generator -->
    <section>
      <h2>🎲 Outfit Generator</h2>
      <input type="text" id="occasion" placeholder="Anlass beschreiben (z.B. Hochzeit)" />
      <button id="generate-outfit">Outfit generieren</button>
      <div id="outfit-result"></div>
    </section>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
