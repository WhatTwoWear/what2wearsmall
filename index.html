<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What2Wear</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <!-- 🔐 Auth-Bereich -->
  <section id="auth-section">
    <h2>🔐 Anmeldung / Registrierung</h2>
    <input type="email" id="email" placeholder="E-Mail" />
    <input type="password" id="password" placeholder="Passwort" />
    <button id="login">Anmelden</button>
    <button id="signup">Registrieren</button>
    <p id="auth-status"></p>
  </section>

  <!-- 🧥 App-Inhalte (nur sichtbar nach Login) -->
  <main id="app-content" style="display: none;">

    <!-- 👗 Kleidungsstück hinzufügen -->
    <section>
      <h2>👗 Neues Kleidungsstück</h2>

      <label>Typ:</label>
      <div id="clothing_types" class="icon-grid"></div>

      <label>Marke:</label>
      <div id="brands" class="icon-grid"></div>

      <label>Kategorie:</label>
      <div id="categories" class="icon-grid"></div>

      <label>Farbe:</label>
      <div id="colors" class="icon-grid"></div>

      <label>Stoff:</label>
      <div id="fabrics" class="icon-grid"></div>

      <label>Muster:</label>
      <div id="patterns" class="icon-grid"></div>

      <label>Schnitt (Fit):</label>
      <div id="fits" class="icon-grid"></div>

      <button id="add-clothing">Hinzufügen</button>
    </section>

    <!-- 🎲 Outfit Generator -->
    <section>
      <h2>🎲 Outfit Generator</h2>
      <input type="text" id="occasion" placeholder="Anlass beschreiben (z.B. Hochzeit)" />
      <button id="generate-outfit">Outfit generieren</button>
      <div id="outfit-result"></div>
    </section>

  </main>

  <script src="script.js" defer></script>
</body>
</html>
