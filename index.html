<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What2Wear</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <!-- 🔐 Authentifizierung -->
  <section id="auth-section">
    <h2>🔐 Anmeldung / Registrierung</h2>
    <input type="email" id="email" placeholder="E-Mail" />
    <input type="password" id="password" placeholder="Passwort" />
    <button id="login">Anmelden</button>
    <button id="signup">Registrieren</button>
    <p id="auth-status"></p>
  </section>

  <!-- 📦 App-Bereich -->
  <main id="app-content" style="display: none;">

    <!-- 👕 Kleidung hinzufügen -->
    <section>
      <h2>👕 Kleidungsstück hinzufügen</h2>

      <label>Kleidungstyp:</label>
      <div id="clothing_types" class="icon-grid"></div>

      <label>Marke:</label>
      <div id="brands" class="icon-grid"></div>

      <label>Kategorie:</label>
      <div id="categories" class="icon-grid"></div>

      <label>Farbe:</label>
      <div id="colors" class="icon-grid"></div>

      <label>Stoff:</label>
      <div id="fabrics" class="icon-grid"></div>

      <label>Muster:</label>
      <div id="patterns" class="icon-grid"></div>

      <label>Schnitt (Fit):</label>
      <div id="fits" class="icon-grid"></div>

      <label>Bild hochladen:</label>
      <input type="file" id="clothing-image" accept="image/*" />

      <button id="add-clothing">Kleidungsstück speichern</button>
    </section>

    <!-- ➕ Neues Icon hinzufügen -->
    <section>
      <h2>➕ Neues Icon hinzufügen</h2>
      <label>Bereich:</label>
      <select id="add-target">
        <option value="brands">Marke</option>
        <option value="colors">Farbe</option>
        <option value="fabrics">Stoff</option>
        <option value="patterns">Muster</option>
        <option value="fits">Schnitt</option>
        <option value="categories">Kategorie</option>
        <option value="clothing_types">Kleidungstyp</option>
      </select>

      <input type="text" id="new-name" placeholder="Name (z. B. Nike)" />
      <input type="text" id="new-icon" placeholder="Icon (z. B. 👟 oder 🧢)" />
      <button id="add-new-option">Hinzufügen</button>
    </section>

    <!-- 🎲 Outfit-Generator -->
    <section>
      <h2>🎲 Outfit generieren</h2>
      <input type="text" id="occasion" placeholder="Anlass eingeben (z. B. Hochzeit, Sport...)" />
      <button id="generate-outfit">Outfit generieren</button>
      <div id="outfit-result"></div>
    </section>

  </main>

  <script src="script.js" defer></script>
</body>
</html>
