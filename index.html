<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What2Wear</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- ⬆️ HEADER mit Logo -->
  <header>
    <div class="logo-container">
      <img src="logo.jpg" alt="What2Wear Logo" class="logo" />
      <div class="branding">
        <h1>WHAT2WEAR</h1>
        <p class="slogan">NO STRESS. JUST DRESS</p>
      </div>
    </div>
    <p id="auth-status">Nicht angemeldet</p>
  </header>

  <!-- 🔐 Auth -->
  <section id="auth">
    <input type="email" id="email" placeholder="E-Mail" />
    <input type="password" id="password" placeholder="Passwort" />
    <button id="login">Anmelden</button>
    <button id="signup">Registrieren</button>
  </section>

  <!-- ✅ App-UI -->
  <main id="app-content" style="display: none;">
    <!-- 🧺 Kleidungsstück hinzufügen -->
    <section>
      <h2>👚 Kleidungsstück hinzufügen</h2>

      <div class="option-group">
        <h4>👕 Kleidungsart</h4>
        <div id="clothing_types" class="icon-container"></div>
      </div>
      <div class="option-group">
        <h4>🏷️ Marke</h4>
        <div id="brands" class="icon-container"></div>
      </div>
      <div class="option-group">
        <h4>🎯 Kategorie</h4>
        <div id="categories" class="icon-container"></div>
      </div>
      <div class="option-group">
        <h4>🎨 Farbe</h4>
        <div id="colors" class="icon-container"></div>
      </div>
      <div class="option-group">
        <h4>🧵 Stoff</h4>
        <div id="fabrics" class="icon-container"></div>
      </div>
      <div class="option-group">
        <h4>🎭 Muster</h4>
        <div id="patterns" class="icon-container"></div>
      </div>
      <div class="option-group">
        <h4>🪡 Schnitt</h4>
        <div id="fits" class="icon-container"></div>
      </div>

      <label for="clothing-image">📸 Bild hochladen</label>
      <input type="file" id="clothing-image" />
      <button id="add-clothing">In Kleiderschrank legen</button>
    </section>

    <hr />

    <!-- 🎲 Outfit Generator -->
    <section>
      <h2>🎲 Outfit Generator</h2>
      <input type="text" id="occasion" placeholder="Anlass eingeben (z.B. Sport, Hochzeit)" />
      <button id="generate-outfit">Outfit generieren</button>
      <div id="outfit-result"></div>
    </section>

    <hr />

    <!-- 📅 Kalender: Geplante Outfits -->
    <section>
      <h2>📅 Geplante Outfits</h2>
      <input type="date" id="calendar-date" />
      <button id="load-day">Outfit anzeigen</button>
      <div id="calendar-result"></div>
    </section>

    <hr />

    <!-- ❤️ Lieblingsoutfits -->
    <section>
      <h2>❤️ Lieblingsoutfits</h2>
      <button id="load-liked">Alle anzeigen</button>
      <div id="liked-scroll-container">
        <button class="scroll-btn" onclick="scrollLiked(-1)">◀</button>
        <div id="liked-outfits" class="scroll-wrapper"></div>
        <button class="scroll-btn" onclick="scrollLiked(1)">▶</button>
      </div>
    </section>

    <hr />

    <!-- ➕ Neue Auswahloption hinzufügen -->
    <section>
      <h2>➕ Neue Auswahloption hinzufügen</h2>
      <select id="add-target">
        <option value="brands">Marke</option>
        <option value="colors">Farbe</option>
        <option value="categories">Kategorie</option>
        <option value="clothing_types">Kleidungsart</option>
        <option value="fabrics">Stoff</option>
        <option value="patterns">Muster</option>
        <option value="fits">Schnitt</option>
      </select>
      <input type="text" id="new-name" placeholder="Name" />
      <input type="text" id="new-icon" placeholder="Icon (z.B. 👕)" />
      <button id="add-new-option">Neuen Eintrag hinzufügen</button>
    </section>
  </main>

  <!-- 📱 App-Navigation unten -->
  <nav class="bottom-nav">
    <a href="#auth" class="nav-link">🔐</a>
    <a href="#app-content" class="nav-link">🧺</a>
    <a href="#generate-outfit" class="nav-link">🎲</a>
    <a href="#calendar-date" class="nav-link">📅</a>
    <a href="#liked-outfits" class="nav-link">❤️</a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
